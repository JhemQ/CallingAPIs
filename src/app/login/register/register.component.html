<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Registration</h1>
                    <h6>Fill the form below to register</h6>
                </div>
                <form>
                    <form [formGroup]="registerForm" (ngSubmit)="submit()">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input formControlName="fullName" type="text" class="form-control" id="name" placeholder="Enter full name">
                        </div>

                          <div class="form-group">
                            <label for="age">Age</label>
                            <input formControlName="age" type="number" class="form-control" id="age" placeholder="Enter age">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button id="loginBtn" type="submit" class="btn btn-primary">Register</button>
                        <div class="register">
                            <label>Already registered? click to sign in</label><br>
                            <button id="reg" class="btn btn-primary" (click)="redirectToLogin()">Login</button>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
